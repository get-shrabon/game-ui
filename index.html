							class="p-0 bg-transparent outline-0 shadow-none border-0 p-color fs-4">
							<i class="fa-solid fa-gear"></i>

							class="p-0 bg-transparent outline-0 shadow-none border-0 p-color fs-4">

				<div class="d-flex justify-content-between align-items-center">
					<div class="d-flex align-items-center gap-4">
						<a
							class="text-decoration-none py-1 px-4 rounded-3 back-btn p-color fs-3"
							href="#">
							<i class="fa-solid fa-rotate-left"></i>
						</a>
						<h3 class="text-white mb-0">Go Back</h3>
						<button class="p-bg-color rounded-circle border-0">
							<i class="fa-regular fa-circle-question fs-3 text-danger"></i>
						</button>
					</div>
					<div class="d-flex align-items-center gap-4">
						<div
							class="d-flex align-items-center justify-content-between gap-3 text-white ps-2 pe-4 add-new-card">
							<div class="d-flex align-items-center gap-3">
								<img src="/assets/img/gold.png" alt="" />
								<h4 class="mb-0">198923</h4>
							</div>
							<button class="bg-transparent border-0">
								<img src="/assets/img/plus-icon.png" alt="" />
							</button>
						</div>

							class="d-flex align-items-center justify-content-between gap-3 text-white ps-2 pe-4 add-new-card">
